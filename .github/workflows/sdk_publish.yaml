name: Publish
permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write
'on':
  push:
    branches:
      - main
    paths:
      - RELEASES.md
  workflow_dispatch: {}
jobs:
  publish:
    uses: speakeasy-api/sdk-generation-action/.github/workflows/workflow-executor.yaml@v15
    with:
      mode: publish
      enable_sdk_changelog: true
      environment: |
        NODE_OPTIONS="--max-old-space-size=5120"
    secrets:
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
      npm_token: ${{ secrets.NPM_TOKEN_ELEVATED }}
      speakeasy_api_key: ${{ secrets.SPEAKEASY_API_KEY }}
  trigger-mintlify:
    name: Trigger Mintlify Update
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Trigger Mintlify API
        env:
          MINTLIFY_TOKEN: ${{ secrets.MINTLIFY_TOKEN }}
          PROJECT_ID: ${{ secrets.MINTLIFY_PROJECT_ID }}
        run: |
                curl --request POST \
                  --url "https://api.mintlify.com/v1/project/update/$PROJECT_ID" \
                  --header "Authorization: Bearer $MINTLIFY_TOKEN"    
